<!DOCTYPE html>
<html>
<head>
  <title>Mah to do List</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/slate/bootstrap.min.css" rel="stylesheet" integrity="sha256-JcgoO7qVianjbv43Z5KinReHzk9/rEZg5m6z/ZZy3DI= sha512-rYMbEYJa5+7VkGdfAypdYHqwIdCNEBKh8lhKUNIv58tgHQuHHzXC/Bzf66BFDkTjq970Lc6OIEpgllKINGDCKQ==" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <link rel="stylesheet" href="zebra_datepicker/public/css/default.css" type="text/css">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Things to get done</a>
    </div>
  </div>
</nav>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="col-md-12">
        <form class="form-inline">
          <div class="form-group">
            <input type="text" class="form-control" id="newDate" placeholder="What's Today's Date" autocomplete="off" />
            <input type="text" class="form-control" id="newToDo" placeholder="What do you need to do?" autocomplete="off" />
          </div>
          <button type="submit" class="btn btn-primary" id="addBtn">Add to List</button>
        </form>
      </div>
    </div>
    <div class="row-fluid">
      <div class="col-md-12">
        <table class="table table-striped table-bordered table-condensed">
          <thead>
            <tr>
              <th colspan="4" id="table-head">My To Do List</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Date</td>
              <td>Task</td>
              <td>Remove</td>
              <td>Check</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/todo.js"></script>
  <script type="text/javascript" src="zebra_datepicker/public/javascript/zebra_datepicker.js"></script>
</body>
</html>
